<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>Personal Information</legend>
        <label for="Name">Name</label>
        <input type="text">
        <label for="Email">Email</label>
        <input type="text">
        <label for="Phone_no.">Phone_no.</label>
        <input type="text">
        <label for="date">Date of birth</label>
        <input type="date">
        <label for="G">Gender</label>
        <input type="radio" name="Gender" id="male">
        <label for="Gender" id="male">male</label>
        <input type="radio" name="Gender" id="female">
        <label for="Gender" id="female">female</label>
    </fieldset>
    <fieldset>
        <legend>Other Information</legend>
        <label for="Address">Address street</label>
        <input type="text">
        <label for="city">city</label>
        <input type="text">
        <label for="state">state</label>
        <input type="text">
        <label for="zip">Zip code</label>
        <input type="number">
    </fieldset>
    <fieldset>
        <legend>Other Information</legend>
        <label for="com">Comments</label>
        <textarea name="com" id="Comments" cols="30" rows="10"></textarea>
        <input type="checkbox">
        <label for="i">I agree terms and conditions</label>
    </fieldset>
    <button>Submit</button>
</body>
</html>
