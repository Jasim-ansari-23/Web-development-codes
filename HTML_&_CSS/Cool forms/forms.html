<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="name">Enter your name</label>
        <input type="text" id="name">
        <br/>
        <label for="number">Enter your number</label>
        <input type="number">
        <br/>
        <label for="email">Enter your email</label>
        <input type="text" id="email">
        <br/>
        <button>Submit</button>
        <input type="checkbox" id="check_it">
    </form>
    <!-- use placeholder -->
    <form>
        <input type="text" placeholder="Enter your name">
        <input type="text" placeholder="Enter your email">
        <input type="number" placeholder="Enter your number">
        <input type="text" placeholder="Enter your address">
        <textarea name="Message" id="Message" cols="30" rows="10" placeholder="Your Message..."></textarea>
    </form>
    <!-- Use selector -->
    <form>
        <label for="dishes">Choose dishes</label>
        <select name="dishes" id="selector">
            <option value="maggi">maggi</option>
            <option value="kurkure">kurkure</option>
            <option value="masala">masala</option>
        </select>
        <br/>
        <label for="Gender">Choose your Gender</label>
        <br>
        <label for="Male">Male</label>
        <input type="checkbox" id="Male">
        <label for="FeMale">Female</label>
        <input type="checkbox">
    </form>
    <!-- Use fieldset and legend -->
    <fieldset>
        <legend style="background-color: black; color: whitesmoke;">Submit your details here</legend>
        <form>
            <input type="text" placeholder="Enter your name">
            <input type="text" placeholder="Enter your email">
            <input type="number" placeholder="Enter your number">
            <input type="text" placeholder="Enter your address">
            <input type="password" id="password" placeholder="Enter your password here">
            <textarea name="Message" id="Message" cols="30" rows="10" placeholder="Your Message..."></textarea>
            <br>
            <label for="file">Upload</label>
            <input type="file" id="file">
            <input type="button" value="Submit">
            <br>
            <input type="image" id="bt" alt="arrow" src="right-arrow.png" height="10px" width="10px">
        </form>
    </fieldset>
    <hr/>

    <form>
        <label for="date">Select date</label>
        <input type="date" id="date">
        <label for="age">Choose my age</label>
        <select name="s" id="s">
            <option value="1">21</option>
            <option value="2">22</option>
            <option value="3">23</option>
        </select>
        <input type="radio" id="red">
        <label for="red" id="red">male</label>
    </form>
    <hr/>
</body>
</html>
